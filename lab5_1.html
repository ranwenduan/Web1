<!DOCTYPE html>
<html>
<head>
	<title>lab5</title>
	<meta charset="utf-8"/>
</head>
<body>
	<form action="http://10.7.1.98/taozhuo/form_data.php" method="get">
		<table border="1" cellspacing="0" cellpadding="10" align="center">
			<tr>
				<td>用户名：</td>
				<td>
					<input type="text" name="name"/>
				</td>
			</tr>
			<tr>
				<td>密码：</td>
				<td>
					<input type="password" name="password"/>
				</td>
			</tr>
			<tr>
				<td>确认密码：</td>
				<td>
					<input type="password" name="password"/>
				</td>
			</tr>
			<tr>
				<td>性别：</td>
				<td>
					<input type="radio" name="sex" value="male"/>
					男
					<input type="radio" name="sex" value="female"/>
					女
				</td>
			</tr>
			<tr>
				<td>生日：</td>
				<td>
					<select name="li">
						<option>公历</option>
						<option>农历</option>
					</select>
					<select name="year" />
						<option>年</option>
						<option>1997</option>
					</select>
					<select name="month" />
						<option>月</option>
						<option>1</option>
					</select>
					<select name="day" />
						<option>日</option>
						<option>1</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>所在地：</td>
				<td>
					<select name="guojia">
						<option>中国</option>
						<option>美国</option>
					</select>
					<select name="sheng" />
						<option>河北</option>
						<option>山东</option>
					</select>
					<select name="shi" />
						<option>石家庄</option>
						<option>邢台</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>验证码：</td>
				<td>
					<input type="text" name="collect" />
					<img src="https://raw.githubusercontent.com/edu2act/course-web1/master/Ch05%20Build%20a%20page-3/lab5/code/images/yanzhengma.jpg" width="100" height="30">
				</td>
			</tr>
			<tr>
				<td>证件类型：</td>
				<td>
					<select name="zhengjian">
						<option>身份证</option>
						<option>学生证</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>证件号：</td>
				<td>
					<input type="text" name="zhenjianhao">
				</td>
			</tr>
			<tr>
				<td>爱好：</td>
				<td>
					<input type="checkbox" name="hobby[]" value="music"/>音乐
					<input type="checkbox" name="hobby[]" value="reading"/>读书
					<input type="checkbox" name="hobby[]" value="dance"/>跳舞
					<input type="checkbox" name="hobby[]" value="xiaqi"/>下棋
					<input type="checkbox" name="hobby[]" value="qita"/>其他
				</td>
			</tr>
			<tr>
				<td>说明：</td>
				<td>
					<textarea cols="20" rows="5"></textarea>
				</td>
			</tr>
			<tr>
				<td>上传头像</td>
				<td>
					<input type="file" name="pic"/>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="提交"/>
					<input type="reset" value="重置"/>
					<input type="button" value="按钮">
				</td>
			</tr>

		</table>
	</form>
</body>
</html>
