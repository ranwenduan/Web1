<!DOCTYPE html>
<html>
<head>
	<title>111</title>
	<meta charset="utf-8">
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
		}
		#box1{
			background-color: #33ccff;
		}
		#box2{
			background-color: #66cc33;
			position: absolute;
			left: 50px;
			top:50px;
		}
		#box3{
			background-color: #996699;
			position: absolute;
			left: 100px;
			top:100px;
		}
	</style>
</head>
<body>
	<div id="box1">box1，颜色：#33CCFF</div>
	<div id="box2">box2，颜色：#66CC33</div>
	<div id="box3">box3，颜色：#996699</div>
</body>
</html>
